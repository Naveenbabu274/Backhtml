<html>
    <head>
        <link rel="stylesheet" href="styleforform.css">
        <title>webdevelopment training</title>
    </head>
    <body>
        <form>
            <h3><u>Project-03</u></h3>
            <p><b>Design the below web page using HTML forms.Write only HTML.no CSS is needed</b></p>
            <h1>Application form</h1>
            <label><b>First Name:</b></label>
            <input type="text">
            <label><b>Last Name:</b></label>
            <input type="text">
            <br>
            <br>
            <label><b>Date of Birth:</b></label>
            <input type="date">
            <label><b>Age:</b></label>
            <input type="number">
            <br>
            <br>
            <label><b>Gender</b></label>
            <select>
                <option>Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>others</option>
            </select>
            <label><b>Enter E-mail:</b></label>
            <input type="email" placeholder="enter the email">
            <br>
            <br>
            <label><b></b></label>
            <input type="radio">
            <label><b>Junior Developer</b></label>
            <input type="radio">
            <label><b>Mid Level Developer</b></label>
            <input type="radio">
            <label><b>Senior Developer</b></label>
            <br>
            <br>
            <label><b>b>Programming Language:</b></label>
            <input type="checkbox">
            <label><b>Java</b></label>
            <input type="checkbox">
            <label><b>Python</b></label>
            <input type="checkbox">
            <label><b>Java Script</b></label>
            <br>
            <br>
            <label><b>Password:</b></label>
            <input type="password">
            <label><b>Confirm password:</b></label>
            <input type="password">
            <br>
            <br>
            <input type="button" value="Submit">
            <input type="button" value="Reset">
        </form>
